<div class="container-fluid">
  <div class="contanier-left">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <div class="d-flex w-100 justify-content-center mb-4 align-items-center gap-4">
                <h3 class="m-0 p-0">Registrandote</h3>
                <button class="btn btn-danger btn-circle" routerLink="/LackImplementation"><i class="bi bi-google"></i></button>
                <button class="btn btn-primary btn-circle" routerLink="/LackImplementation"><i class="bi bi-facebook"></i></button>
              </div>
              <form>

                <div class="row d-flex gap-2">
                  <div class="col mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg px-2" />
                      <label class="form-label" for="firstName">Nombre</label>
                    </div>

                  </div>
                  <div class="col mb-4">

                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg px-2" />
                      <label class="form-label" for="lastName">Apellido</label>
                    </div>

                  </div>
                </div>

                <div class="row d-flex gap-2">
                  <div class="col mb-4 d-flex align-items-center">

                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg px-2" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Fecha de nacimiento</label>
                    </div>

                  </div>
                  <div class="col mb-4">

                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg px-2" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Número de telefono</label>
                    </div>

                  </div>
                </div>

                <div class="row d-flex gap-2">
                  <div class="col mb-4 pb-2">

                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg px-2" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>

                  </div>
                  <div class="col mb-4 pb-2">

                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg px-2" />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>

                  </div>
                </div>
                <div class="row d-flex gap-2">
                  <div class="col mb-4 pb-2">
                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg px-2" />
                      <label class="form-label" for="password">Confirmar Contraseña</label>
                    </div>
                  </div>
                  <div class="col">

                  </div>
                </div>
                <div class="mt-4 pt-2 w-100 d-flex justify-content-between">
                  <button type="submit" class="btn btn-warning btn-lg p-2" routerLink="/LayoutMain/PageMain">Cancelar</button>
                  <button type="submit" class="btn btn-success btn-lg p-2" routerLink="/LackImplementation">Registrar</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="contanier-right">
    <img [src]="'/img/register_img.jpg'" loading="lazy" alt="logo">
  </div>
</div>
